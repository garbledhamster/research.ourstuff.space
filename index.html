<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Research Loader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#111111" />
  <meta name="application-name" content="Research Loader" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Research Loader" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="msapplication-TileColor" content="#111111" />
  <meta name="msapplication-TileImage" content="assets/favicon-square/apple-touch-icon.png" />
  <link rel="icon" type="image/x-icon" href="assets/favicon-square/favicon.ico" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-square/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-square/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon-square/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="assets/favicon-square/android-chrome-512x512.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon-square/apple-touch-icon.png" />
  <link rel="manifest" href="assets/favicon-square/site.webmanifest" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/open-props/normalize.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/open-props/open-props.min.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="assets/site.css" />
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-brand">
      <img class="navbar-logo" src="assets/logo-circle.svg" alt="Research Loader logo" />
      <h1 class="navbar-title">Research Loader</h1>
    </div>
    <div class="navbar-actions">
      <button type="button" class="navbar-button" onclick="openLibraryDrawer()" title="Library">
        <svg class="navbar-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
          <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
        </svg>
        <span class="navbar-button-text">Library</span>
      </button>
      <button type="button" class="navbar-button" onclick="openSettingsDrawer()" title="Settings">
        <svg class="navbar-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6m-6-6H0m6 0h6m6 0h6"></path>
          <path d="M19.07 4.93l-4.24 4.24m0 5.66l4.24 4.24M4.93 4.93l4.24 4.24m0 5.66l-4.24 4.24"></path>
        </svg>
        <span class="navbar-button-text">Settings</span>
      </button>
    </div>
  </nav>

  <main class="container">

    <!-- MAIN SEARCH -->
    <section class="search-section">
      <div class="search-panel">
        <input
          id="query"
          type="text"
          placeholder="Search Plato, Ackoff, DIKW..."
          onkeydown="if(event.key==='Enter') search()"
        />

        <select id="sortOrder" title="Sort results">
          <option value="">Sort: Relevance</option>
          <option value="date_desc">Date: Newest → Oldest</option>
          <option value="date_asc">Date: Oldest → Newest</option>
          <option value="cite_desc">Citations: High → Low</option>
          <option value="cite_asc">Citations: Low → High</option>
        </select>

        <button type="button" onclick="toggleAdvanced()">Advanced ▾</button>
        <button type="button" onclick="search()">Search</button>
      </div>
    </section>

    <!-- ADVANCED SEARCH -->
    <section class="advanced-section">
      <div id="advancedPanel" class="advanced-panel">
        <div class="adv-grid">
          <input id="exactPhrase" type="text" placeholder="Exact phrase (we add quotes for you)" />

          <input id="titleTerm" type="text" placeholder="Title contains (filter: title.search)" />
          <input
            id="abstractTerm"
            type="text"
            placeholder="Abstract contains (filter: abstract.search)"
          />

          <input id="authorName" type="text" placeholder="Author name (lookup → author.id filter)" />
          <input
            id="sourceName"
            type="text"
            placeholder="Source/Journal name (lookup → source.id filter)"
          />

          <input id="fromYear" type="number" placeholder="From year (e.g., 1950)" />
          <input id="toYear" type="number" placeholder="To year (e.g., 2026)" />
        </div>

        <div class="adv-note">
          Author/Source filters use OpenAlex lookups (name → OpenAlex ID → works filter).
        </div>
      </div>
    </section>



    <!-- RESULTS -->
    <section class="results-section">
      <div id="results"></div>
    </section>
  </main>

  <template id="bookmarkHighlightControls">
    <fieldset class="bookmark-highlight-controls">
      <legend>Highlight</legend>
      <label>
        Color
        <select name="bookmarkHighlightColor" aria-label="Select highlight color">
          <option value="pastel-red">Pastel Red</option>
          <option value="pastel-blue">Pastel Blue</option>
          <option value="pastel-yellow">Pastel Yellow</option>
          <option value="pastel-green">Pastel Green</option>
          <option value="pastel-grey">Pastel Grey</option>
        </select>
      </label>
      <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
        <button type="button" class="bookmark-apply-highlight">Apply highlight</button>
        <button type="button" class="bookmark-clear-highlight">Clear highlight</button>
      </div>
    </fieldset>
  </template>

  <!-- Text selection highlight popup -->
  <div id="textHighlightPopup" class="text-highlight-popup">
    <button type="button" class="highlight-popup-button" title="Highlight selection">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 122.88 103.38" style="enable-background:new 0 0 122.88 103.38" xml:space="preserve">
        <style type="text/css">.st0{fill-rule:evenodd;clip-rule:evenodd;fill:currentColor;}</style>
        <g><path class="st0" d="M27.66,93.53h32.49l9.1-9.08c1.4-1.4,1.41-3.7,0.01-5.1l-27.02-27.1c-1.4-1.4-3.7-1.41-5.1-0.01L14.3,75.03 c-1.41,1.4-1.41,3.7-0.01,5.1L27.66,93.53L27.66,93.53z M71.03,93.53h51.84v9.85H61.16H50.28h-12.8H25.7h-0.35L1.05,79.01 c-1.4-1.4-1.4-3.7,0.01-5.1L74.11,1.05c1.41-1.4,3.7-1.4,5.1,0.01l39.62,39.72c1.4,1.4,1.4,3.7-0.01,5.1L71.03,93.53L71.03,93.53z"/></g>
      </svg>
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
